<!DOCTYPE html>
<html>
<head>
    <title>Rotating CSS Cards by Creative Tim </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

   <!-- <link href='css/bootstrap.css' rel='stylesheet' />

    <link href="css/pe-icon-7-stroke.css" rel="stylesheet" />

   <link href='css/ct-navbar.css' rel='stylesheet' />
    <link href='css/rotating-card.css' rel='stylesheet' />-->

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

      <div class="container">
Exercice Visit Card
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <h1 class="title">
Carte visite            <br>
        </h1>
        <div class="col-md-12 VisitCard">
         <div class="col-md-4 col-sm-6">
             <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="cover">
                            <img src="assets/images/rotating_card_thumb2.png"/>
                        </div>
                        <div class="user">
                            <img class="img-circle" src="{{url_image}}"/>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name"> {{nomForm}} {{PrenForm}}</h3>
                                <p class="profession">{{JobForm}}</p>
                                <p class="text-center">"{{CitationForm}}"</p>
                            </div>
                            <div class="footer">
                                <i class="fa fa-mail-forward"></i> Auto Rotation
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h4 class="text-center">{{DescrTravailForm}}</h4>
                                <p class="text-center">{{keyWords}}</p>

                                <div class="stats-container">
                                    <div class="stats">
                                        <h4>235</h4>
                                        <p>
                                            Followers
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4>114</h4>
                                        <p>
                                            Following
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4>35</h4>
                                        <p>
                                            Projects
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <div class="social-links text-center">
                                <a href="https://www.facebook.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                                <a href="https://www.google.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                                <a href="https://www.twitter.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                            </div>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col sm 3 -->
<!--         <div class="col-sm-1"></div> -->
        <div class="col-md-8 col-sm-6">

            <!-- Champs text -->
            <form>

              <div class="form-group">
                <label for="InputName">Nom:  </label>
                <input [(ngModel)]="nomForm" type="text" class="form-control" name="InputName">
              </div>
              <div class="form-group">
                <label for="InputPren">Prénom:  </label>
                <input [(ngModel)]="PrenForm" type="text" class="form-control" name="InputPren">
              </div>
              <div class="form-group">
                <label for="InputJob">Job  </label>
                <input [(ngModel)]="JobForm" type="text" class="form-control" name="InputJob">
              </div>
              <div class="form-group">
                <label for="InputImage">Image:  </label>
                <input (change)="onFolderSelected($event)" type="file" name="InputImage">
              </div>
              <div class="form-group">
                <label for="InputCitation">Citation Favorite:  </label>
                <input [(ngModel)]="CitationForm" type="text" class="form-control" name="InputCitation">
              </div>
              <div class="form-group">
                <label for="InputDescp">Décrivez-nous votre travail:  </label>
                <input [(ngModel)]="DescrTravailForm" type="text" class="form-control" name="InputDescp">
              </div>
              <div class="form-group">
                <label for="InputMots">Mots clé de votre travail:  </label>
                <input [(ngModel)]="keyWords" type="text" class="form-control" name="InputMots">
              </div>

            </form>

        </div>

        </div> <!-- end col-sm-10 -->
    </div> <!-- end row -->
    <div class="space-200"></div>
</div>


<!-- <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script> -->

<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

        $('a.scroll-down').click(function(e){
            e.preventDefault();
            scroll_target = $(this).data('href');
             $('html, body').animate({
                 scrollTop: $(scroll_target).offset().top - 60
             }, 1000);
        });

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }


</script>

</body>
</html>
